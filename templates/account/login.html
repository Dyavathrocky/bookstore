<!--templates/registration/login.html-->
{% extends '_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}


{% block content %}
<h2>Log in </h2>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button  button="btn btn-success " type="submit">Log in</button>
</form>

{% endblock content %}
