<!--templates/signup.html-->
{% extends '_base.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block title %} Signup {% endblock title %}
{% block content %}

<h2>Sign up </h2>

<form method="POST">
    {% csrf_token %}
    {{  form | crispy }}
    <button button="btn btn-success"  type="submit">sign up</button>
</form>

{% endblock content %}
